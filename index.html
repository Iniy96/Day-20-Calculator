<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="input">
        <input type="text" name="display" id="display" class="display" />
      </div>
      <div class="button-container">
        <div class="line4">
          <button onclick="alerti()" type="button" class="btn clear">CL</button>
          <button onclick="del()" type="button" class="btn delete">DEL</button>
          <button
            onclick="alerti()"
            type="button"
            class="btn operator"
            data-num="/"
          >
            %
          </button>
          <button
            onclick="display('/')"
            type="button"
            class="btn operator"
            data-num="/"
          >
            /
          </button>
        </div>
        <div class="line1">
          <button onclick="display('7')" type="button" class="btn" data-num="7">
            7
          </button>
          <button onclick="display('8')" type="button" class="btn" data-num="8">
            8
          </button>
          <button onclick="display('9')" type="button" class="btn" data-num="9">
            9
          </button>
          <button
            onclick="display('*')"
            type="button"
            class="btn operator"
            data-num="*"
          >
            *
          </button>
        </div>
        <div class="line2">
          <button onclick="display('4')" type="button" class="btn" data-num="4">
            4
          </button>
          <button onclick="display('5')" type="button" class="btn" data-num="5">
            5
          </button>
          <button onclick="display('6')" type="button" class="btn" data-num="6">
            6
          </button>
          <button
            onclick="display('-')"
            type="button"
            class="btn operator"
            data-num="-"
          >
            -
          </button>
        </div>
        <div class="line3">
          <button onclick="display('1')" type="button" class="btn" data-num="1">
            1
          </button>
          <button onclick="display('2')" type="button" class="btn" data-num="2">
            2
          </button>
          <button onclick="display('3')" type="button" class="btn" data-num="3">
            3
          </button>
          <button
            onclick="display('+')"
            type="button"
            class="btn operator"
            data-num="+"
          >
            +
          </button>
        </div>
        <div class="line4">
          <button onclick="display('0')" type="button" class="btn" data-num="0">
            0
          </button>
          <button onclick="display('.')" type="button" class="btn" data-num=".">
            .
          </button>
          <button onclick="calculate()" type="button" class="btn equal">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="index.js">
      
    </script>
  </body>
</html>
